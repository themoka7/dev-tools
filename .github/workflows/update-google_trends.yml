name: Update Google Trends

on:
  schedule:
    - cron: "0 */2 * * *"   # 2시간마다 (하루 12번)
  workflow_dispatch:

jobs:
  update-google-trends:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 설치
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. 의존성 설치 (Playwright 필수)
      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4
          playwright install chromium

      # 4. Google Trends 수집 실행
      - name: Fetch Google Trends
        run: python python_job/google_trends.py

      # 5. 결과 업로드 (Artifact)
      - name: Upload trends artifact
        uses: actions/upload-artifact@v4
        with:
          name: trends-data
          path: python_job/data/trends.json

