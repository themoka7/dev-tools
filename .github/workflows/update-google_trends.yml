name: Update Google Trends

on:
  schedule:
    - cron: "0 */2 * * *"   # 2시간마다 (하루 12번)
  workflow_dispatch:

jobs:
  update-google-trends:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 설치
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. 의존성 설치 (Playwright 필수)
      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4
          playwright install chromium

      # 4. Google Trends 수집 실행
      - name: Fetch Google Trends
        run: python python_job/google_trends.py

      # 5. 결과 파일 커밋 & 푸시 (.gitignore 무시)
      - name: Commit trends json
        run: |
          git config user.name "trend-bot"
          git config user.email "trend-bot@users.noreply.github.com"
      
          # .gitignore 무시하고 강제 추가
          git add -f python_job/data/trends.json
      
          # 변경 없으면 종료
          git diff --cached --quiet && echo "No changes" && exit 0
      
          git commit -m "chore: update trends.json"
          git push

