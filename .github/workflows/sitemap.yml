name: Generate sitemap.xml

on:
  push:
    branches:
      - main

jobs:
  sitemap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://themoka7.github.io/dev-tools/
          exclude-paths: |
            assets/
            tools/template.html
