<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">RegEx Tester</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <label for="regex-pattern" class="form-label">RegEx Pattern:</label>
    <input
      type="text"
      class="form-control"
      id="regex-pattern"
      placeholder="e.g., \d+"
    />
    <label for="regex-flags" class="form-label mt-2">Flags (g, i, m):</label>
    <input
      type="text"
      class="form-control"
      id="regex-flags"
      placeholder="e.g., gi"
      value="g"
    />
    <label for="regex-input" class="form-label mt-2">Test String:</label>
    <textarea
      class="form-control"
      id="regex-input"
      rows="6"
      placeholder="Paste text to test..."
    ></textarea>
    <button class="btn btn-primary mt-2" onclick="testRegex()">Test</button>
    <button class="btn btn-secondary mt-2" onclick="clearRegex()">Clear</button>
  </div>
  <div class="col-md-6">
    <label class="form-label">Result:</label>
    <div
      id="regex-output"
      class="alert alert-info"
      style="
        min-height: 300px;
        word-break: break-all;
        font-family: monospace;
        overflow-y: auto;
      "
    >
      Result will appear here...
    </div>
  </div>
</div>

<script>
  function testRegex() {
    try {
      const pattern = document.getElementById("regex-pattern").value;
      const flags = document.getElementById("regex-flags").value;
      const text = document.getElementById("regex-input").value;
      const regex = new RegExp(pattern, flags);
      const matches = text.match(regex);

      const output = document.getElementById("regex-output");
      if (matches) {
        output.className = "alert alert-success";
        output.textContent = "Matches found:\n" + matches.join("\n");
      } else {
        output.className = "alert alert-warning";
        output.textContent = "No matches found";
      }
    } catch (e) {
      document.getElementById("regex-output").className = "alert alert-danger";
      document.getElementById("regex-output").textContent =
        "Error: " + e.message;
    }
  }

  function clearRegex() {
    document.getElementById("regex-pattern").value = "";
    document.getElementById("regex-flags").value = "g";
    document.getElementById("regex-input").value = "";
    document.getElementById("regex-output").textContent =
      "Result will appear here...";
  }
</script>
