<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">JSON Validator</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <label for="validate-input" class="form-label"
      >Paste JSON to validate:</label
    >
    <textarea
      class="form-control"
      id="validate-input"
      rows="10"
      placeholder="Paste your JSON here..."
    ></textarea>
    <button class="btn btn-primary mt-2" onclick="validateJSON()">
      Validate
    </button>
    <button class="btn btn-secondary mt-2" onclick="clearValidate()">
      Clear
    </button>
  </div>
  <div class="col-md-6">
    <label class="form-label">Result:</label>
    <div
      id="validate-output"
      class="alert alert-info"
      style="min-height: 300px; word-break: break-all"
    >
      Validation result will appear here...
    </div>
  </div>
</div>

<script>
  function validateJSON() {
    try {
      const json = document.getElementById("validate-input").value;
      JSON.parse(json);
      document.getElementById("validate-output").className =
        "alert alert-success";
      document.getElementById("validate-output").textContent = "✓ Valid JSON!";
    } catch (e) {
      document.getElementById("validate-output").className =
        "alert alert-danger";
      document.getElementById("validate-output").textContent =
        "✗ Invalid JSON: " + e.message;
    }
  }

  function clearValidate() {
    document.getElementById("validate-input").value = "";
    document.getElementById("validate-output").textContent =
      "Validation result will appear here...";
    document.getElementById("validate-output").className = "alert alert-info";
  }
</script>
