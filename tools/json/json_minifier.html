<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <!-- ====== Online Tools Cafe Í≥µÌÜµ head ÏãúÏûë ====== -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="JSON Minifier - Free online JSON minification and compression tool. Reduce JSON file size, compress data, and optimize performance."
    />
    <meta name="author" content="Online Tools Cafe" />
    <meta
      name="keywords"
      content="json minifier, minify json, compress json, optimize json, reduce file size, online tools"
    />
    <title>JSON Minifier - Free Online JSON Compression Tool</title>
    <script src="../../assets/dist/js/jquery-3.7.1.min.js"></script>
    <link href="../../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../dashboard.css" rel="stylesheet" />
    <meta name="theme-color" content="#712cf9" />
    <!-- ====== Online Tools Cafe Í≥µÌÜµ head ÎÅù (Í∞Å ÎèÑÍµ¨ ÌéòÏù¥ÏßÄÏóêÎèÑ Î≥µÏÇ¨) ====== -->
  </head>
  <body>
    <div id="symbols"></div>
    <div id="mode"></div>
    <div id="header"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
        >
          <div
            class="offcanvas-md offcanvas-end bg-body-tertiary"
            tabindex="-1"
            id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
              id="sidebar"
            ></div>
          </div>
        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- JSON Formatter Tool Start -->

          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">JSON Minifier</h1>
          </div>
          <section class="mb-4">
            <p class="text-muted">
              Minify JSON by removing unnecessary whitespace. Useful for
              reducing file size and optimizing data transfer.
            </p>
            <p class="small text-muted">
              <strong>Supports:</strong> instant minification with safe
              structure handling. No install. Just paste and minify.
            </p>
          </section>

          <div class="row">
            <div class="col-md-6">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <label for="minify-input" class="form-label mb-0"
                  >Input JSON:</label
                >
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  style="font-size: 0.85rem; padding: 0.25rem 0.75rem"
                  onclick="loadMinifySample()"
                >
                  üìù Sample
                </button>
              </div>
              <textarea
                class="form-control"
                id="minify-input"
                rows="10"
                placeholder="Paste your JSON here..."
              ></textarea>
              <button class="btn btn-primary mt-2" onclick="minifyJSON()">
                Minify
              </button>
              <button class="btn btn-secondary mt-2" onclick="clearMinify()">
                Clear
              </button>
            </div>
            <div class="col-md-6">
              <label for="minify-output" class="form-label"
                >Minified JSON:</label
              >
              <textarea
                class="form-control"
                id="minify-output"
                rows="10"
                placeholder="Minified JSON will appear here..."
                readonly
              ></textarea>
            </div>
          </div>

          <!-- JSON Formatter Tool End -->
        </main>
      </div>
    </div>
    <script src="../../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../dashboard.js"></script>
    <script>
      // sidebar, mode, symbols, header ÎèôÏ†Å Î°úÎìú
      $(function () {
        loadFragment("#sidebar", "../../assets/sidebar.html");
        loadFragment("#mode", "../../assets/mode.html", initializeTheme);
        loadFragment("#symbols", "../../assets/symbols.html");
        loadFragment("#header", "../../assets/header.html");
      });
    </script>

    <!-- JSON Formatter Tool Start -->

    <script>
      function minifyJSON() {
        try {
          const json = JSON.parse(
            document.getElementById("minify-input").value,
          );
          document.getElementById("minify-output").value = JSON.stringify(json);
        } catch (e) {
          document.getElementById("minify-output").value =
            "Error: " + e.message;
        }
      }

      function clearMinify() {
        document.getElementById("minify-input").value = "";
        document.getElementById("minify-output").value = "";
      }
      function loadMinifySample() {
        const sample = {
          name: "Sample Data",
          config: { debug: true, timeout: 5000 },
          items: [1, 2, 3, 4, 5],
        };
        document.getElementById("minify-input").value = JSON.stringify(
          sample,
          null,
          2,
        );
      }
    </script>

    <!-- JSON Formatter Tool End -->
  </body>
</html>
