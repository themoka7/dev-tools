<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSON Formatter</title>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QETV2ZT0NN"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-QETV2ZT0NN");
    </script>
    <!-- Google tag (gtag.js) -->
    <meta name="description" content="Format and validate JSON online." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        overflow-x: hidden;
      }
      .sidebar {
        width: 240px;
        min-height: 100vh;
        border-right: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-auto sidebar bg-light p-3" id="sidebar"></nav>

        <main class="col p-4">
          <h1>JSON Formatter</h1>
          <p class="text-muted">Format and validate JSON data.</p>

          <!-- 광고 위치 -->
          <!-- ADS -->

          <textarea
            id="input"
            class="form-control mt-3"
            rows="10"
            placeholder="Paste JSON here"
          ></textarea>

          <div class="mt-3">
            <button class="btn btn-primary" onclick="formatJSON()">
              Format
            </button>
            <button class="btn btn-secondary" onclick="clearJSON()">
              Clear
            </button>
          </div>

          <pre id="output" class="bg-light p-3 mt-3"></pre>
        </main>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $("#sidebar").load("/assets/sidebar.html");

      function formatJSON() {
        try {
          const obj = JSON.parse($("#input").val());
          $("#output").text(JSON.stringify(obj, null, 2));
        } catch (e) {
          $("#output").text("Invalid JSON");
        }
      }

      function clearJSON() {
        $("#input").val("");
        $("#output").text("");
      }
    </script>
  </body>
</html>
