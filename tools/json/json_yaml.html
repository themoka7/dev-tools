          >

            </p>
          </section>

          <div class="row">
            <div class="col-md-6">
              <label for="yaml-input" class="form-label">Input JSON:</label>
              <textarea
                class="form-control"
                id="yaml-input"
                rows="10"
                placeholder="Paste your JSON here..."
              ></textarea>
              <button class="btn btn-primary mt-2" onclick="convertToYAML()">
                Convert
              </button>
              <button class="btn btn-secondary mt-2" onclick="clearYAML()">
                Clear
              </button>
            </div>
            <div class="col-md-6">
              <label for="yaml-output" class="form-label">YAML Output:</label>

                class="form-control"

    <script>
      // sidebar, mode, symbols, header 동적 로드
      $(function () {
        loadFragment("#sidebar", "/dev-tools/assets/sidebar.html");
        loadFragment("#mode", "/dev-tools/assets/mode.html", initializeTheme);
        loadFragment("#symbols", "/dev-tools/assets/symbols.html");
        loadFragment("#header", "/dev-tools/assets/header.html");
      });
    </script>

    <!-- JSON Formatter Tool Start -->

    <script>
      function convertToYAML() {
        try {
          const json = JSON.parse(document.getElementById("yaml-input").value);
          document.getElementById("yaml-output").value = jsonToYaml(json);
        } catch (e) {
          document.getElementById("yaml-output").value = "Error: " + e.message;
        }
      }

      function jsonToYaml(obj, indent = 0) {
        let yaml = "";
        const spaces = " ".repeat(indent);

        if (Array.isArray(obj)) {
          obj.forEach((item) => {
            yaml += spaces + "- " + jsonToYaml(item, indent + 2).trim() + "\n";
          });
        } else if (typeof obj === "object" && obj !== null) {
          Object.keys(obj).forEach((key) => {
            yaml +=
              spaces +
              key +
              ": " +
              jsonToYaml(obj[key], indent + 2).trim() +
              "\n";
          });
        } else {
          yaml = String(obj);
        }

        return yaml;
      }

      function clearYAML() {
        document.getElementById("yaml-input").value = "";
        document.getElementById("yaml-output").value = "";
      }
    </script>

    <!-- JSON Formatter Tool End -->
