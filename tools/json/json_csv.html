      content="json to csv, convert json to csv, json converter, csv export, data conversion, online tools"

  <body>
    <div id="symbols"></div>
    <div id="mode"></div>
    <div id="header"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
        >
          <div
            class="offcanvas-md offcanvas-end bg-body-tertiary"
            tabindex="-1"
            id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
              id="sidebar"
            ></div>
          </div>
        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- JSON Formatter Tool Start -->

          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">JSON to CSV</h1>
            <small class="text-muted"
              >Verified and tested on: January 23, 2026</small
            >
          </div>

          <section class="mb-4">
            <p class="text-muted">
              Convert JSON arrays to CSV for easy export and analysis. Handy
              when moving data into spreadsheets or databases.
            </p>
            <p class="small text-muted">
              <strong>Supports:</strong> automatic header detection and clean
              CSV output. No install. Just paste and convert.
            </p>
          </section>

          <div class="row">
            <div class="col-md-6">
              <label for="csv-input" class="form-label"
                >Input JSON (Array of objects):</label
              >
              <textarea
                class="form-control"
                id="csv-input"
                rows="10"
                placeholder='[
  { "id": 1, "title": "JSON Formatter", "enabled": true },
  { "id": 2, "title": "Base64 Encoder", "enabled": false }
]
'
              ></textarea>
              <button class="btn btn-primary mt-2" onclick="convertToCSV()">
                Convert
              </button>
              <button class="btn btn-secondary mt-2" onclick="clearCSV()">
                Clear
              </button>
              <button class="btn btn-secondary mt-2" onclick="downloadCSV()">
                Download
              </button>
            </div>
            <div class="col-md-6">
              <label for="csv-output" class="form-label">CSV Output:</label>
              <textarea
                class="form-control"
                id="csv-output"
                rows="10"
                placeholder="CSV will appear here..."
                readonly
              ></textarea>
            </div>
          </div>
          <!-- JSON Formatter Tool End -->
        </main>
      </div>
    </div>
    <script src="/dev-tools/assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dev-tools/dashboard.js"></script>
    <script>
      // sidebar, mode, symbols, header 동적 로드
      $(function () {
        loadFragment("#sidebar", "/dev-tools/assets/sidebar.html");
        loadFragment("#mode", "/dev-tools/assets/mode.html", initializeTheme);
        loadFragment("#symbols", "/dev-tools/assets/symbols.html");
        loadFragment("#header", "/dev-tools/assets/header.html");
      });
    </script>

    <!-- JSON Formatter Tool Start -->

    <script>
      function downloadCSV() {
        if (!document.getElementById("csv-output").value) return;
        if (document.getElementById("csv-output").value.startsWith("Error:"))
          return;

        const csvContent = document.getElementById("csv-output").value;
        const blob = new Blob([csvContent], {
          type: "text/csv;charset=utf-8;",
        });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "output.csv";
        link.click();
      }

      function convertToCSV() {
        try {
          const json = JSON.parse(document.getElementById("csv-input").value);
          if (!Array.isArray(json) || json.length === 0) {
            document.getElementById("csv-output").value =
              "Error: Must be an array of objects";
            return;
          }

          const headers = Object.keys(json[0]);
          let csv = headers.join(",") + "\n";
          json.forEach((obj) => {
            csv +=
              headers.map((h) => JSON.stringify(obj[h] || "")).join(",") + "\n";
          });
          document.getElementById("csv-output").value = csv;
        } catch (e) {
          document.getElementById("csv-output").value = "Error: " + e.message;
        }
      }

      function clearCSV() {
        document.getElementById("csv-input").value = "";
        document.getElementById("csv-output").value = "";
      }
    </script>

    <!-- JSON Formatter Tool End -->
  </body>
</html>
