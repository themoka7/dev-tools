  <body>
    <div id="symbols"></div>
    <div id="mode"></div>
    <div id="header"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
        >
          <div
            class="offcanvas-md offcanvas-end bg-body-tertiary"
            tabindex="-1"
            id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
              id="sidebar"
            ></div>
          </div>
        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- JSON Formatter Tool Start -->
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">JSON Formatter</h1>
            <small class="text-muted"
              >Verified and tested on: January 23, 2026</small
            >
          </div>
          <section class="mb-4">
            <p class="text-muted">
              Format and validate JSON for easier reading and debugging. Clean
              output helps you understand your data at a glance.
            </p>
            <p class="small text-muted">
              <strong>Supports:</strong> pretty-print formatting, minification,
              and real-time validation. No install. Just paste and format.
            </p>
          </section>

          <div class="row">
            <div class="col-md-6">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <label for="input" class="form-label mb-0">Input JSON:</label>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  style="font-size: 0.85rem; padding: 0.25rem 0.75rem"
                  onclick="loadSample()"
                >
                  üìù Sample
                </button>
              </div>
              <textarea
                class="form-control"
                id="input"
                rows="10"
                placeholder="Paste your JSON here..."
              ></textarea>
              <button class="btn btn-primary mt-2" onclick="formatJSON()">
                Format
              </button>
              <button class="btn btn-secondary mt-2" onclick="clearJSON()">
                Clear
              </button>
            </div>
            <div class="col-md-6">
              <label for="output" class="form-label">Formatted JSON:</label>
              <textarea
                class="form-control"
                id="output"
                rows="10"
                placeholder="Formatted JSON will appear here..."
                readonly
              ></textarea>
            </div>
          </div>
          <!-- JSON Formatter Tool End -->
        </main>
      </div>
    </div>
    <script src="/dev-tools/assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dev-tools/dashboard.js"></script>
    <script>
      // sidebar, mode, symbols, header ÎèôÏ†Å Î°úÎìú
      $(function () {
        loadFragment("#sidebar", "/dev-tools/assets/sidebar.html");
        loadFragment("#mode", "/dev-tools/assets/mode.html", initializeTheme);
        loadFragment("#symbols", "/dev-tools/assets/symbols.html");
        loadFragment("#header", "/dev-tools/assets/header.html");
      });
    </script>

    <!-- JSON Formatter Tool Start -->
    <script>
      function formatJSON() {
        try {
          const obj = JSON.parse(document.getElementById("input").value);
          document.getElementById("output").value = JSON.stringify(
            obj,
            null,
            2,
          );
        } catch (e) {
          document.getElementById("output").value = "Error: " + e.message;
        }
      }
      function clearJSON() {
        document.getElementById("input").value = "";
        document.getElementById("output").value = "";
      }
      function loadSample() {
        const sample = {
          name: "John Doe",
          email: "john@example.com",
          age: 30,
          skills: ["JavaScript", "Python", "React"],
          address: {
            street: "123 Main St",
            city: "Springfield",
            zip: "12345",
          },
        };
        document.getElementById("input").value = JSON.stringify(sample);
        document.getElementById("output").value = "";
      }
    </script>
    <!-- JSON Formatter Tool End -->
  </body>
