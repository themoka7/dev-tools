  <body>

          <!-- JSON Formatter Tool Start -->

          <div

          <section class="mb-4">
            <p class="text-muted">
              Encode and decode text using Base64. Useful when working with API

            </p>
            <p class="small text-muted">
              <strong>Supports:</strong> Base64 encoding and decoding with
              instant results. No install. Just paste and convert.
            </p>
          </section>

          <div class="row">
            <div class="col-md-6">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <label for="base64-input" class="form-label mb-0"

                >
                <button

                  class="btn btn-outline-secondary"

                  onclick="loadBase64Sample()"
                >
                  üìù Sample
                </button>
              </div>
              <textarea
                class="form-control"
                id="base64-input"
                rows="10"
                placeholder="Paste text to encode/decode..."
              ></textarea>
              <button class="btn btn-primary mt-2" onclick="encodeBase64()">
                Encode
              </button>
              <button class="btn btn-secondary mt-2" onclick="decodeBase64()">
                Decode
              </button>
              <button class="btn btn-warning mt-2" onclick="clearBase64()">
                Clear
              </button>
            </div>
            <div class="col-md-6">
              <label for="base64-output" class="form-label">Output:</label>

                class="form-control"
                id="base64-output"

    <script>
      // sidebar, mode, symbols, header ÎèôÏ†Å Î°úÎìú
      $(function () {

        loadFragment("#mode", "/dev-tools/assets/mode.html", initializeTheme);
        loadFragment("#symbols", "/dev-tools/assets/symbols.html");
        loadFragment("#header", "/dev-tools/assets/header.html");
      });

    <!-- JSON Formatter Tool Start -->

    <script>
      function encodeBase64() {
        try {
          const text = document.getElementById("base64-input").value;
          document.getElementById("base64-output").value = btoa(
            unescape(encodeURIComponent(text)),
          );
        } catch (e) {
          document.getElementById("base64-output").value =
            "Error: " + e.message;
        }
      }

      function decodeBase64() {
        try {
          const text = document.getElementById("base64-input").value;
          document.getElementById("base64-output").value = decodeURIComponent(
            escape(atob(text)),
          );
        } catch (e) {
          document.getElementById("base64-output").value =
            "Error: " + e.message;
        }
      }

      function clearBase64() {
        document.getElementById("base64-input").value = "";
        document.getElementById("base64-output").value = "";
      }
      function loadBase64Sample() {
        document.getElementById("base64-input").value =
          "Hello, World! This is a Base64 encoding example.";
      }
    </script>
