  <body>
    <div id="symbols"></div>
    <div id="mode"></div>
    <div id="header"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
        >
          <div
            class="offcanvas-md offcanvas-end bg-body-tertiary"
            tabindex="-1"
            id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
              id="sidebar"
            ></div>
          </div>
        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- JSON Formatter Tool Start -->

          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Color Picker</h1>
          </div>

          <section class="mb-4">
            <p class="text-muted">
              Pick a color and convert it between common formats. Handy when
              switching between design tools and code.
            </p>
            <p class="small text-muted">
              <strong>Supports:</strong> HEX, RGB, and HSL color formats with
              instant preview. No install. Just pick and copy.
            </p>
          </section>

          <div class="row">
            <div class="col-md-6">
              <label for="color-input" class="form-label">Pick a Color:</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="color-input"
                value="#712cf9"
                style="height: 100px"
              />
              <label for="hex-output" class="form-label mt-3">HEX:</label>
              <input
                type="text"
                class="form-control"
                id="hex-output"
                readonly
              />
              <label for="rgb-output" class="form-label mt-2">RGB:</label>
              <input
                type="text"
                class="form-control"
                id="rgb-output"
                readonly
              />
            </div>
            <div class="col-md-6">
              <div
                style="
                  background: #712cf9;
                  height: 300px;
                  border-radius: 8px;
                  margin-top: 20px;
                "
                id="color-preview"
              ></div>
              <button class="btn btn-primary mt-3" onclick="copyToClipboard()">
                Copy HEX
              </button>
            </div>
          </div>
          <!-- JSON Formatter Tool End -->
        </main>
      </div>
    </div>
    <script src="/dev-tools/assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dev-tools/dashboard.js"></script>
    <script>
      // sidebar, mode, symbols, header 동적 로드
      $(function () {
        loadFragment("#sidebar", "/dev-tools/assets/sidebar.html");
        loadFragment("#mode", "/dev-tools/assets/mode.html", initializeTheme);
        loadFragment("#symbols", "/dev-tools/assets/symbols.html");
        loadFragment("#header", "/dev-tools/assets/header.html");
      });
    </script>

    <!-- JSON Formatter Tool Start -->

    <script>
      const colorInput = document.getElementById("color-input");
      const hexOutput = document.getElementById("hex-output");
      const rgbOutput = document.getElementById("rgb-output");
      const colorPreview = document.getElementById("color-preview");

      function updateColor() {
        const hex = colorInput.value;
        hexOutput.value = hex.toUpperCase();
        colorPreview.style.background = hex;

        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        rgbOutput.value = "rgb(" + r + ", " + g + ", " + b + ")";
      }

      colorInput.addEventListener("input", updateColor);
      updateColor();

      function copyToClipboard() {
        hexOutput.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
    </script>

    <!-- JSON Formatter Tool End -->
  </body>
