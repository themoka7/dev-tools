<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Markdown Preview</h1>
  <small class="text-muted">Verified and tested on: January 23, 2026</small>
</div>

<div class="row">
  <div class="col-md-6">
    <label for="md-input" class="form-label">Markdown:</label>
    <textarea
      class="form-control"
      id="md-input"
      rows="10"
      placeholder="# Hello&#10;&#10;Type markdown here..."
    ></textarea>
  </div>
  <div class="col-md-6">
    <label class="form-label">Preview:</label>
    <div
      id="md-output"
      class="border rounded p-3"
      style="min-height: 300px; background-color: #f8f9fa; overflow-y: auto"
    ></div>
  </div>
</div>
<script>
  (function () {
    function initMarkdownPreview() {
      const mdInput = document.getElementById("md-input");
      const mdOutput = document.getElementById("md-output");

      function updatePreview() {
        mdOutput.innerHTML = marked.parse(mdInput.value);
      }

      mdInput.addEventListener("input", updatePreview);
      updatePreview();
    }

    if (typeof marked === "undefined") {
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
      script.onload = initMarkdownPreview;
      document.head.appendChild(script);
    } else {
      initMarkdownPreview();
    }
  })();
</script>
