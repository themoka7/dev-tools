<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <!-- ====== Online Tools Cafe 공통 head 시작 ====== -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Markdown Preview - Free online markdown editor and previewer. Convert markdown to HTML, preview documentation, and write markdown with real-time rendering."
    />
    <meta name="author" content="Online Tools Cafe" />
    <meta
      name="keywords"
      content="markdown preview, markdown editor, markdown to html, markdown renderer, documentation, online tools"
    />
    <title>Markdown Preview - Free Online Markdown Editor and Previewer</title>
    <script src="../../assets/dist/js/jquery-3.7.1.min.js"></script>
    <link href="../../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../dashboard.css" rel="stylesheet" />
    <meta name="theme-color" content="#712cf9" />
    <!-- ====== Online Tools Cafe 공통 head 끝 (각 도구 페이지에도 복사) ====== -->
  </head>
  <body>
    <div id="symbols"></div>
    <div id="mode"></div>
    <div id="header"></div>
    <div class="container-fluid">
      <div class="row">
        <div
          class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary"
        >
          <div
            class="offcanvas-md offcanvas-end bg-body-tertiary"
            tabindex="-1"
            id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
              id="sidebar"
            ></div>
          </div>
        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- JSON Formatter Tool Start -->

          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Markdown Preview</h1>
            <small class="text-muted"
              >Verified and tested on: January 23, 2026</small
            >
          </div>

          <section class="mb-4">
            <p class="text-muted">
              Write Markdown on the left and preview the result on the right.
              Changes are rendered instantly as you type.
            </p>
            <p class="small text-muted">
              <strong>Supports:</strong> headings, lists, links, code blocks,
              tables, and common Markdown syntax. No install. Just write and
              preview.
            </p>
          </section>

          <div class="row">
            <div class="col-md-6">
              <label for="md-input" class="form-label">Markdown:</label>
              <textarea
                class="form-control"
                id="md-input"
                rows="10"
                placeholder="# Hello&#10;&#10;Type markdown here..."
              ></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Preview:</label>
              <div
                id="md-output"
                class="border rounded p-3"
                style="
                  min-height: 300px;
                  background-color: #f8f9fa;
                  overflow-y: auto;
                "
              ></div>
            </div>
          </div>
          <!-- JSON Formatter Tool End -->
        </main>
      </div>
    </div>
    <script src="../../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../dashboard.js"></script>
    <script>
      // sidebar, mode, symbols, header 동적 로드
      $(function () {
        loadFragment("#sidebar", "../../assets/sidebar.html");
        loadFragment("#mode", "../../assets/mode.html", initializeTheme);
        loadFragment("#symbols", "../../assets/symbols.html");
        loadFragment("#header", "../../assets/header.html");
      });
    </script>

    <!-- JSON Formatter Tool Start -->

    <script>
      (function () {
        function initMarkdownPreview() {
          const mdInput = document.getElementById("md-input");
          const mdOutput = document.getElementById("md-output");

          function updatePreview() {
            mdOutput.innerHTML = marked.parse(mdInput.value);
          }

          mdInput.addEventListener("input", updatePreview);
          updatePreview();
        }

        if (typeof marked === "undefined") {
          const script = document.createElement("script");
          script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
          script.onload = initMarkdownPreview;
          document.head.appendChild(script);
        } else {
          initMarkdownPreview();
        }
      })();
    </script>

    <!-- JSON Formatter Tool End -->
  </body>
</html>
