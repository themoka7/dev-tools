<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Color Picker</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <label for="color-input" class="form-label">Pick a Color:</label>
    <input
      type="color"
      class="form-control form-control-color"
      id="color-input"
      value="#712cf9"
      style="height: 100px"
    />
    <label for="hex-output" class="form-label mt-3">HEX:</label>
    <input type="text" class="form-control" id="hex-output" readonly />
    <label for="rgb-output" class="form-label mt-2">RGB:</label>
    <input type="text" class="form-control" id="rgb-output" readonly />
  </div>
  <div class="col-md-6">
    <div
      style="
        background: #712cf9;
        height: 300px;
        border-radius: 8px;
        margin-top: 20px;
      "
      id="color-preview"
    ></div>
    <button class="btn btn-primary mt-3" onclick="copyToClipboard()">
      Copy HEX
    </button>
  </div>
</div>

<script>
  const colorInput = document.getElementById("color-input");
  const hexOutput = document.getElementById("hex-output");
  const rgbOutput = document.getElementById("rgb-output");
  const colorPreview = document.getElementById("color-preview");

  function updateColor() {
    const hex = colorInput.value;
    hexOutput.value = hex.toUpperCase();
    colorPreview.style.background = hex;

    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    rgbOutput.value = "rgb(" + r + ", " + g + ", " + b + ")";
  }

  colorInput.addEventListener("input", updateColor);
  updateColor();

  function copyToClipboard() {
    hexOutput.select();
    document.execCommand("copy");
    alert("Copied to clipboard!");
  }
</script>
