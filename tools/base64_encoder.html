<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Base64 Encoder/Decoder</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <label for="base64-input" class="form-label">Input Text:</label>
    <textarea
      class="form-control"
      id="base64-input"
      rows="10"
      placeholder="Paste text to encode/decode..."
    ></textarea>
    <button class="btn btn-primary mt-2" onclick="encodeBase64()">
      Encode
    </button>
    <button class="btn btn-secondary mt-2" onclick="decodeBase64()">
      Decode
    </button>
    <button class="btn btn-warning mt-2" onclick="clearBase64()">Clear</button>
  </div>
  <div class="col-md-6">
    <label for="base64-output" class="form-label">Output:</label>
    <textarea
      class="form-control"
      id="base64-output"
      rows="10"
      placeholder="Result will appear here..."
      readonly
    ></textarea>
  </div>
</div>

<script>
  function encodeBase64() {
    try {
      const text = document.getElementById("base64-input").value;
      document.getElementById("base64-output").value = btoa(
        unescape(encodeURIComponent(text)),
      );
    } catch (e) {
      document.getElementById("base64-output").value = "Error: " + e.message;
    }
  }

  function decodeBase64() {
    try {
      const text = document.getElementById("base64-input").value;
      document.getElementById("base64-output").value = decodeURIComponent(
        escape(atob(text)),
      );
    } catch (e) {
      document.getElementById("base64-output").value = "Error: " + e.message;
    }
  }

  function clearBase64() {
    document.getElementById("base64-input").value = "";
    document.getElementById("base64-output").value = "";
  }
</script>
